<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Qaqnus tour</title>
</head>

<body>
    <div class="banner_wrapper">
        <div class="anime_hidden_wrapper">
            <div class="swip_anime" data-state="right"></div>
        </div>
        <div class="container">
            <section>
                <header>
                    <div class="logo">
                        <img src="./images/logo.png" width="100%" height="100%" alt="">
                    </div>
                    <div class="nav_content" id="nav_context">
                        <ul>
                            <li>
                                <a href="#">Bosh sahifa</a>
                            </li>
                            <li>
                                <a href="#">Biz haqimizda</a>
                            </li>
                            <li>
                                <a href="#">Aloqa</a>
                            </li>
                            <li>
                                <a href="#">Narxlar</a>
                            </li>
                            <p class="nav_toggler_into_context menu_toggler">
                                &times; </p>
                        </ul>
                    </div>
                    <p class="nav_context_toggler menu_toggler">Menu
                    </p>
                </header>
                <div class="banner_context">
                    <div class="banner_title">
                        <h1></h1>
                    </div>
                    <div class="banner_subtitle">
                        <h2></h2>
                    </div>
                    <div class="banner_button">
                        <button>
                            Batafsil Ma'lumot
                        </button>
                    </div>
                </div>
                <div class="full_info">
                    <div class="info_wrapper">
                        <div class="location">
                            <div class="phone_icon">
                                <img src="./images/icons/location.svg" alt="location">
                            </div>
                            <span>location</span>
                        </div>
                        <div class="networking">
                            <a href="#">
                                <div class="network_box">
                                    <img src="./images/icons/facebook.svg" alt="Facebook">
                                </div>
                            </a>
                            <a href="#">
                                <div class="network_box">
                                    <img src="./images/icons/youtube.svg" alt="YouTube">
                                </div>
                            </a>
                            <a href="#">
                                <div class="network_box">
                                    <img src="./images/icons/telegram.svg" alt="Telegram">
                                </div>
                            </a>
                            <a href="#">
                                <div class="network_box">
                                    <img src="./images/icons/instagram.svg" alt="Instagram">
                                </div>
                            </a>
                        </div>

                        <div class="calling">
                            <div class="phone">
                                <div class="phone_icon">
                                    <img src="./images/icons/phone.svg" alt="Phone">
                                </div>
                                <span>+998 91 603 54 74</span>
                            </div>
                            <div class="phone">
                                <div class="phone_icon">
                                    <img src="./images/icons/phone.svg" alt="Phone">
                                </div>
                                <span>+998 91 604 54 74</span>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>
    </div>
    <div class="about_us">
        <div class="container">
            <div class="about_us_wrapper">
                <div class="about_title">
                    <h1>Nega aynan <span>Biz?</span></h1>
                </div>
                <div class="about_card_wrapper">
                </div>
            </div>
        </div>
    </div>
    <div class="prices_section">
        <div class="container">
            <div class="prices_card_wrapper">
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
